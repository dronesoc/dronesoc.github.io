<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>DroneSoc</title>
    <meta name="Description" content="The University of York Drone Society. Launching soon."/>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.1/css/font-awesome.min.css">
    <style>
        * {
            font-family: Helvetica;
        }
        html, body {
            height: 100%;
            margin: 0;
        }
        body {
            background-color: #f1f1f1;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        #container {
            text-align: center;
        }
        #social-links {
            list-style: none;
            padding: 0px;
        }
        #social-links li {
            display: inline-block;
        }
        #social-links a {
            color: #000;
        }
    </style>
</head>
<body>
    <div id="container">
        <h1>University of York DroneSoc</h1>
        <p>Launching soon</p>
        <ul id="social-links">
            <li><a href="https://twitter.com/dronesoc"><i class="fa fa-fw fa-2x fa-twitter"></i></a></li>
            <li><a href="https://facebook.com/dronesoc"><i class="fa fa-fw fa-2x fa-facebook"></i></a></li>
            <li><a href="https://github.com/dronesoc"><i class="fa fa-fw fa-2x fa-github"></i></a></li>
        </ul>
    </div>
</body>
</html>
